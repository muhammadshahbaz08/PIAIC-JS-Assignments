<body>
    <script>
        var num1 = 4;
        var num2 = (num1++ + ++num1) - (--num1 + num1--)
                    // 4 + 6  -  5 + 5 = 0
                    
        alert(num1); //4
        alert(num2); //0                  
    </script>
